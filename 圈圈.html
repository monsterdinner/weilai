<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
                    <div class="canvas-rect" id="0">
                        <canvas class="c3" width="66" height="66" >
                        </canvas>
                    </div>
                </div>
	<script>
		$(".item-id-11 .item_image>div>div").mouseenter(function(){
    var i=$(this).children(":last-child")[0].id;
    var c3 = document.getElementsByClassName("c3")[i];
    var ctx = c3.getContext("2d");
    ctx.beginPath();
    ctx.strokeStyle = "#fff";
    ctx.lineWidth=2;
    ctx.arc(33, 33, 32, 1 * Math.PI, 2 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(17, 33);
    ctx.lineTo(49, 33);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(33, 17);
    ctx.lineTo(33, 49);
    ctx.stroke();
});
$(".item-id-11 .item_image .canvas-rect").mouseenter(function(){
    var i=this.id;
    var c3 = document.getElementsByClassName("c3")[i];
        var ctx = c3.getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth=2;
        ctx.arc(33, 33, 32, 1 * Math.PI, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(17, 33);
        ctx.lineTo(49, 33);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(33, 17);
        ctx.lineTo(33, 49);
        ctx.stroke();
        function startcircle() {
            function circle(a, b) {
                ctx.beginPath();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth=2;
                ctx.arc(33, 33, 32, a * Math.PI, b * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(17, 33);
                ctx.lineTo(49, 33);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(33, 17);
                ctx.lineTo(33, 49);
                ctx.stroke();
            }
            var a = 1, b = 2;
            var t = setInterval(() => {
                ctx.clearRect(0, 0, 66, 66);
                a += 0.01;
                b += 0.018;
                circle(a, b)
                if (b - a > 2) {
                    console.log(a, b);
                    clearInterval(t)
                }
            }, 2)
        }
        function endcircle() {
            function circle(a, b) {
                ctx.beginPath();
                ctx.strokeStyle = "#fff";
                ctx.arc(33, 33, 32, a * Math.PI, b * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(17, 33);
                ctx.lineTo(49, 33);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(33, 17);
                ctx.lineTo(33, 49);
                ctx.stroke();
            }
            var a = 2.26, b = 4.27;
            var t = setInterval(() => {
                ctx.clearRect(0, 0, 66, 66);
                a -= 0.01;
                b -= 0.018;
                circle(a, b)
                if (a < 1.01) {
                    console.log(a, b);
                    clearInterval(t)
                }
            }, 2)

        }
        c3.onmouseenter = startcircle;
        c3.onmouseleave = endcircle;
});
$(".item-id-11 .item_image>div>div").mouseenter(function(){
   $(this).children(":last-child").addClass("active");
});
$(".item-id-11 .item_image>div>div .canvas-rect").mouseenter(function(){
    $(this).children(":last-child").addClass("active");
});
$(".item-id-11 .item_image>div>div").mouseleave(function(){
    $(this).children(":last-child").removeClass("active");
});
	</script>
</body>
</html>
